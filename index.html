<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!--Links stylesheet-->
    <link rel="stylesheet" href="index.css" />
    <!--Custom font google roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!--Link JS sheet-->
    <script src="main.js" defer></script>
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
  </head>
  <body>
    <!--Styles the main card wich contains the whole content-->
    <div id="card--container">
      <!--Start of content-->
      <div id="card--content">
        <!-- Sign-up form start -->

        <h1>Stay updated!</h1>
        <h3>Join 60,000+ product managers receiving monthly updates on:</h3>

        <!--List of updates-->
        <ul>
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success And much more!</li>
          <li>And much more!</li>
        </ul>

        <!--User input field-->
        <!--Where user types in Email-->
        <form id="card--signUp">
          <label for="UserEmail" id="card-Email">Email address</label>
          <input
            required
            type="email"
            placeholder="email@company.com"
            id="UserEmail"
            name="UserEmail"
          />
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>

        <!-- Sign-up form end -->
      </div>
      <!--Image-->
      <div id="card--Image">
        <img
          alt="ProductImage"
          id="productImage"
          src="./assets/images/illustration-sign-up-desktop.svg"
        />
      </div>
    </div>

    <!--Footer-->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tommy</a>.
    </div>
  </body>
</html>
